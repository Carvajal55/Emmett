{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Title -->
    <title>Emmett ERP</title>
    <!--  Required Meta Tag -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="handheldfriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="description" content="Mordenize" />
    <meta name="author" content="" />
    <meta name="keywords" content="Mordenize" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--  Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logos/emmett-fav.png' %}" />
    <!-- Core Css -->
    <link  id="themeColors"  rel="stylesheet" href="{% static 'css/style.min.css' %}" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <img src="{% static 'images/logos/emmett-fav.png' %}" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <!-- Preloader -->
    <div class="preloader">
      <img src="{% static 'images/logos/emmett-fav.png' %}" alt="loader" class="lds-ripple img-fluid" />
    </div>
    <!--  Body Wrapper -->
    {% if "Success" in request.GET %}
    <div class="alert alert-success texts mb-0" role="alert">
        <h5>Usuario registrado! Ahora inicia sesion con tu correo y contraseña.</h5>
    </div>
    {% endif %}

    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
      <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6 col-xxl-3">
              <div class="card mb-0">
                <div class="card-body">
                  <a href="/" class="text-nowrap logo-img text-center d-block w-100">
                    <img src="{% static 'images/logos/emmett_logo_azul.png' %}" width="300" alt="">
                  </a>
                  <form action="{% url 'login_view' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Usuario</label>
                      <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                      <div class="form-check">
                        <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label text-dark" for="flexCheckChecked">
                          Recuérdame
                        </label>
                      </div>
                      <a class="text-primary fw-medium" href="/enviar_correo">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-8 mb-4 rounded-2">Iniciar Sesión</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--  Import Js Files -->
    <script src="{% static 'libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'libs/simplebar/dist/simplebar.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!--  core files -->
    <script src="{% static 'js/app.min.js' %}"></script>
    <script src="{% static 'js/app.init.js' %}"></script>
    <script src="{% static 'js/app-style-switcher.js' %}"></script>
    <script src="{% static 'js/sidebarmenu.js' %}"></script>
    
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
