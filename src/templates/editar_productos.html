{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<div id="app">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Gesti√≥n de Productos Ingresar SKU</h5>
                <!-- Buscador -->
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Buscar por SKU" 
                    v-model="searchQuery" 
                    @keyup.enter="fetchProducts(1)" 
                    list="productSuggestions"
                    ref="searchInput">
                <datalist id="productSuggestions">
                    <option v-for="product in suggestions" :key="product.id" :value="product.sku">
                        [[ product.name ]]
                    </option>
                </datalist>
            </div>
            <hr>
            
            <!-- Formulario para editar el producto -->
            <div v-if="product">
                <h5>Editar Producto</h5>
                <form @submit.prevent="updateProduct">
                    <div class="form-group">
                        <label>SKU</label>
                        <input type="text" v-model="product.sku" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" v-model="product.name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Prefijo</label>
                        <input type="text" v-model="product.prefixed" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" v-model="product.brands" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>ID ERP</label>
                        <input type="text" v-model="product.iderp" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Alto</label>
                        <input type="number" v-model="product.alto" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Largo</label>
                        <input type="number" v-model="product.largo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Profundidad</label>
                        <input type="number" v-model="product.profundidad" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Peso</label>
                        <input type="number" v-model="product.peso" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" v-model="product.precio" class="form-control">
                    </div>
                    <hr>
                    <div v-if="product.bsalePrice">
                        <p><strong>Precio Base Bsale:</strong> [[ formatCurrency(product.bsalePrice) ]]</p>
                        <button class="btn btn-info" @click="abrirModalListas()">Editar Precios Marketplaces</button>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
new Vue({
    el: '#app',
    delimiters: ['[[', ']]'],
    data: {
        searchQuery: '', // Almacena el t√©rmino de b√∫squeda
        suggestions: [], // Lista de productos para el autocompletar
        product: null,   // Producto seleccionado para editar
        listasPrecios: [],
        skuSeleccionado: null,
        nombreSeleccionado: null,
        precioSeleccionado: null,
        detalleSeleccionado: null,
    },
    mounted() {
        this.$refs.searchInput.focus(); // Cargar las bodegas al iniciar la aplicaci√≥n
    },
    methods: {
        async fetchProducts(page = 1) {
            this.searchQuery = this.searchQuery.trim(); // Limpia la entrada

            if (!this.searchQuery) {
                alert('Por favor, ingrese un SKU v√°lido.');
                this.suggestions = [];
                this.product = null;
                return;
            }

            try {
                const response = await axios.get(`/api/buscar-productos/?q=${this.searchQuery}&page=${page}`);
                this.suggestions = response.data.products;

                if (response.data.products.length === 1) {
                    this.product = response.data.products[0]; // Selecciona el producto autom√°ticamente
                } else if (response.data.products.length === 0) {
                    alert('No se encontraron productos con el SKU ingresado.');
                    this.product = null;
                } else {
                    this.product = null; // Resetea si hay m√∫ltiples resultados
                }
            } catch (error) {
                console.error('Error al buscar productos:', error);
                alert('Hubo un problema al buscar el producto. Int√©ntalo de nuevo.');
                this.suggestions = [];
                this.product = null;
            }
        },
        async updateProduct() {
            if (!this.product || !this.product.sku) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Producto inv√°lido. Aseg√∫rate de seleccionar un producto v√°lido.',
                });
                return;
            }

            try {
                const response = await axios.put(`/api/editar-producto/${this.product.sku}/`, {
                    name: this.product.name,
                    prefixed: this.product.prefixed,
                    brands: this.product.brands,
                    iderp: this.product.iderp,
                    alto: this.product.alto,
                    largo: this.product.largo,
                    profundidad: this.product.profundidad,
                    peso: this.product.peso,
                });

                if (response.data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: '√âxito',
                        text: 'Producto actualizado correctamente.',
                    });
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Advertencia',
                        text: `Error al actualizar el producto: ${response.data.message}`,
                    });
                }
            } catch (error) {
                console.error('Error al actualizar el producto:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema al actualizar el producto. Int√©ntalo de nuevo.',
                });
            }
        },
        async updateProduct() {
            if (!this.product || !this.product.sku) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Producto inv√°lido. Aseg√∫rate de seleccionar un producto v√°lido.',
                });
                return;
            }

            try {
                const response = await axios.put(`/api/editar-producto/${this.product.sku}/`, {
                    name: this.product.name,
                    prefixed: this.product.prefixed,
                    brands: this.product.brands,
                    iderp: this.product.iderp,
                    alto: this.product.alto,
                    largo: this.product.largo,
                    profundidad: this.product.profundidad,
                    peso: this.product.peso,
                    precio: this.product.precio  // üëà nuevo campo
                });

                if (response.data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: '√âxito',
                        text: 'Producto actualizado correctamente.',
                    });
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Advertencia',
                        text: `Error al actualizar el producto: ${response.data.message}`,
                    });
                }
            } catch (error) {
                console.error('Error al actualizar el producto:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Hubo un problema al actualizar el producto. Int√©ntalo de nuevo.',
                });
            }
        }

    }
});
</script>
{% endblock js %}
